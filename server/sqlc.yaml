version: "2"
sql:
  - engine: "sqlite"
    queries: "db/*.sql"   # Путь к файлам с SQL-запросами
    schema: "schema/schema.sql" # Путь к файлу схемы БД
    gen:
      go:
        package: "db"   # Пакет, в который будет генерироваться Go-код
        out: "db" # Папка, в которую будет генерироваться Go-код
